<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom CSS file -->

    <link rel="stylesheet" href="style.css">

    <!-- Custom Fonts from Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <title>Emoji Form Validation</title>
</head>

<body class="align">
    <div class="center">
        <h3>Enter your password</h3>

        <form>

            <div class="form__field">
                <input type="password" class="form__input" pattern=".{6,}" required>
                <span class="icon"></span>
            </div>

        </form>

        <p>Password must be six or more characters</p>
    </div>
</body>
